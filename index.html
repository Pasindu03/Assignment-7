<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS with JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/homePage.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/image/payment.png" alt="Bootstrap" width="60" height="60"> POS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orderDetail.html">Order Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main id="home" class="home">
    <div class="home1">
        <section class="home_page_paragraph">
            <div>
                <div>
                    <h1>Welcome To POS System</h1>
                </div>

                <div>
                    <p>We just need to know a bit about your business first. Let's </p>
                    <p>start with your industry.Let's start with your industry.</p>
                </div>
            </div>

            <div class="col col-xxl-8 col-xl-8 col-lg-8 col-md-6 col-sm-12 col-12">
                <div class="chart-card">
                    <h3 class="chart-title">Revenue</h3>
                    <div>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <section class="details">
            <div id="customerCard">
                <div class="card mb-3" style="width: 280px;">
                    <div class="row g-0">
                        <div id="customerImg" class="col-md-4">
                            <img src="assets/image/icons8-customer-64.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Customers</h5>
                                <p class="card-text">32</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<section></section>-->
            <div id="itemCard">
                <div class="card mb-3" style="width: 280px;">
                    <div class="row g-0">
                        <div id="itemImg" class="col-md-4">
                            <img src="assets/image/icons8-item-100.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Items</h5>
                                <p class="card-text">32</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="orderCard">
                <div class="card mb-3" style="width: 280px;">
                    <div class="row g-0">
                        <div id="orderImg" class="col-md-4">
                            <img src="assets/image/icons8-order-64.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Orders</h5>
                                <p class="card-text">32</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
