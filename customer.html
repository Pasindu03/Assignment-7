<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Window</title>

    <link href="assets/css/customerForm.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/image/payment.png" alt="Bootstrap" width="60" height="60"> POS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orderDetail.html">Order Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main id="customer" class="customer">
    <div class="customer1">
        <div class="col-md-4 mt-3">
            <div class="card" id="customerManage">
                <div class="card-header text-center gradient-text">
                    <h3>Customer Manage</h3>
                </div>
                <form>
                    <div class="m-3 col-md-11">
                        <label for="customerId" class="form-label">Customer Id :</label>
                        <input type="text" class="form-control" id="customerId">
                    </div>
                    <div class="m-3 col-md-11">
                        <label for="customerName" class="form-label">Customer Name :</label>
                        <input type="text" class="form-control" id="customerName">
                    </div>
                    <div class="m-3 col-md-11">
                        <label for="address" class="form-label">Address :</label>
                        <input type="email" class="form-control" id="address">
                    </div>
                    <div class="m-3 col-md-11">
                        <label for="mobile" class="form-label">Mobile :</label>
                        <input type="tel" class="form-control" id="mobile">
                    </div>
                    <div class="m-3 col-md-11" id="customer_btn">
                        <button type="button" class="btn btn-outline-success">Submit</button>
                        <button type="button" class="btn btn-outline-primary">Update</button>
                        <button type="button" class="btn btn-outline-danger">Delete</button>
                        <button type="button" class="btn btn-outline-warning">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-4 mt-3">
            <div class="card" id="viewCustomer">
                <div class="card-header text-center gradient-text">
                    <h3>View Customers</h3>
                </div>

                <form class="d-flex" role="search">
                    <input id="searchField2" class="form-control me-3 searchField" type="search" placeholder="Search" aria-label="Search">
                    <button id="search2" class="btn btn-outline-success searchBtn" type="button">Search</button>
                </form>

                <div class="col m-3">
                    <table class="table" id="customerTable">
                        <thead class="table-color">
                        <tr>
                            <th scope="col">Customer ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Mobile</th>
                        </tr>
                        </thead>
                        <tbody id="customer-tbl-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
